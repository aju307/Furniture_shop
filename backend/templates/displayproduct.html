<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card-body">
                  <h4 class="card-title">Product Table</h4>
                  <p class="card-description">
                    Add class <code>.table-striped</code>
                  </p>
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                            <th>
                                Category
                            </th>
                          <th>
                            Product_name
                          </th>
                          <th>
                            Description
                          </th>
                          <th>
                            Price
                          </th>
                            <th>
                                Image
                            </th>
                            <th>
                                Options
                            </th>

                        </tr>
                      </thead>
                      <tbody>
                      {% for i in product %}
                        <tr>
                          <td class="py-1">
                              {{i.Catogory_name}}

                          </td>
                          <td>
                              {{i.Product_name}}

                          </td>
                            <td>{{i.Description}}</td>

                            <td>
                                {{i.Price}}
                            </td>
                          <td>
                              <img src="{{i.Image.url}}" width="100px" height="100px">

                          </td>
                          <form action="{% url 'editpdt' dataid=i.id %}">
                              <td>
                                  <button type="submit" class="btn btn-success mr-2">Edite</button>
                              </td>
                          </form>
                             <form action="{% url 'deletepdt' dataid=i.id %}">
                              <td>
                                  <button type="submit" class="btn btn-danger mr-2">Delete</button>
                              </td>
                          </form>

                        </tr>
                      {% endfor %}


                      </tbody>
                    </table>
                  </div>
                </div>

</body>
</html>
{% endblock %}
